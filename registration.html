      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Student Registration Form</h5>
              <div class="card">
                <div class="card-body">
                  <form onSubmit="addStudent(); return false;">
                    <div class="mb-3">
                      <label for="membershipName" class="form-label">Membership Name *</label>
                      <input type="text" class="form-control" id="membershipName" required>
                    </div>
                    <div class="mb-3">
                      <label for="membershipId" class="form-label">Membership ID *</label>
                      <input type="text" class="form-control" id="membershipId" required>
                    </div>
                    <div class="mb-3">
                      <label for="studentName" class="form-label">Student Name *</label>
                      <input type="text" class="form-control" id="studentName" name="studentName" required>
                    </div>
                    <div class="mb-3">
                      <label for="mobileNumber" class="form-label">Mobile Number *</label>
                      <input type="Number" class="form-control" id="mobileNumber" name="mobileNumber" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email *</label>
                      <input type="email" class="form-control" id="email" autocomplete="on" required>
                    </div>

                    <div class="row mb-4">
                      <div class="col-3">
                        <label for="startTime">Start Time</label><br>
                        <input type="text" class="timepicker" id="startTime" name="startTime" required>
                      </div>
                      <div class="col-3">
                        <label for="endTime">End Time</label><br>
                        <input type="text" class="timepicker" id="endTime" name="endTime" required>
                      </div>
                      <div class="col-3">
                        <label for="startDate">Start Date</label><br>
                        <input type="text" class="datepicker" id="startDate" name="startDate"required>
                      </div>
                      <div class="col-3">
                        <label for="endDate">Start Date</label><br>
                        <input type="text" class="datepicker" id="endDate" name="endDate"required>
                      </div>
                    </div>
                    <!-- <input class="form-control" type="email" id="username" name="username" autocomplete="on" required><br> -->
                    <input class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit"
                      value="Find Available Seats" onclick="checkSeatAvailability(); return false;">

                    <!-- <div id="selectSeat" class="d-none mb-3">
                      <div class="mb-4">
                        <label for="seatNumber">Select Seat</label>
                        <select id="seatNumber" name="seatNumber"
                          onchange="document.getElementById('selectedSeatNumber').value = this.value;">
                        </select>
                      </div>
                    </div> -->
                    
                    <!-- Button trigger modal -->
                    <button type="button" id="seat-list-btn" class="btn btn-secondary w-100 py-8 fs-4 mb-4 rounded-2 d-none"
                      data-toggle="modal" data-target="#exampleModalCenter">Select Seat</button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                      aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header rounded-0">
                            <h5 class="modal-title" id="exampleModalLongTitle">Available Seats</h5>
                            <button type="button" id="modal-close" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body bg-light">
                
                        <ul class="showcase">
                          <li>
                            <div class="seat"></div>
                            <small>Available</small>
                          </li>
                          <li>
                            <div class="seat sold"></div>
                            <small>Booked</small>
                          </li>
                        </ul>
                        <div class="container" id="seatList">
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>

                    <div class="mb-3">

                      <label for="hours" class="form-label">Hours *</label>
                      <input type="text" class="form-control" id="hours" name="hours" disabled required>
                    </div>

                    <div class="mb-3">
                      <label for="discount" class="form-label">Discount(%)</label>
                      <input type="text" class="form-control" id="discount" name="discount" onblur="discountFn(this.value)">
                    </div>

                    <div class="mb-3">
                      <label for="fee" class="form-label">Student Fee *</label>
                      <input type="text" class="form-control" id="fee" name="fee" required>
                    </div>


                    <div class="mb-3">
                      <label for="selectedSeatNumber" class="form-label">Library Seat Number *</label>
                      <input type="text" class="form-control" id="selectedSeatNumber" name="selectedSeatNumber" disabled
                        required>
                    </div>


                    <div class="mb-3">
                      <label for="fatherName" class="form-label">Father Name</label>
                      <input type="text" class="form-control" id="fatherName" name="fatherName">
                    </div>
                    <div class="mb-3">
                      <label for="fatherOccupation" class="form-label">Father Occupation</label>
                      <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation">
                    </div>
                    <div class="mb-3">
                      <label for="motherName" class="form-label">Mother Name</label>
                      <input type="text" class="form-control" id="motherName" name="motherName">
                    </div>
                    <div class="mb-3">
                      <label for="motherOccupation" class="form-label">Mother Occupation</label>
                      <input type="text" class="form-control" id="motherOccupation" name="motherOccupation">
                    </div>
                    <div class="mb-3">
                      <label for="state" class="form-label">State</label>
                      <select id="state" class="form-select" name="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Goa">Goa</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="permanentAddress" class="form-label">PermanentAddress</label>
                      <input type="text" class="form-control" id="permanentAddress" name="permanentAddress">
                    </div>
                    <div class="mb-3">
                      <label for="presentAddress" class="form-label">Present Address</label>
                      <input type="text" class="form-control" id="presentAddress" name="presentAddress">
                    </div>
                    <div class="mb-3">
                      <label for="schoolName" class="form-label">School Name</label>
                      <input type="text" class="form-control" id="schoolName" name="schoolName">
                    </div>
                    <div class="mb-3">
                      <label for="location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="mb-3">
                      <label for="class" class="form-label">Class</label>
                      <input type="text" class="form-control" id="class" name="class">
                    </div>
                    <div class="mb-3">
                      <label for="coachingName" class="form-label">Coaching Institute Name</label>
                      <input type="text" class="form-control" id="coachingName" name="coachingName">
                    </div>
                    <div class="mb-3">
                      <label for="coachingLocation" class="form-label">Coaching Location</label>
                      <input type="text" class="form-control" id="coachingLocation" name="coachingLocation">
                    </div>
                    <div class="mb-3">
                      <label for="batchTiming" class="form-label">Batch Timing</label>
                      <input type="text" class="form-control" id="batchTiming" name="batchTiming">
                    </div>
                    <div class="mb-3">
                      <label for="referenceName" class="form-label">Reference Name</label>
                      <input type="text" class="form-control" id="referenceName" name="referenceName">
                    </div>
                    <div class="mb-3">
                      <label for="referenceContact" class="form-label">Reference Contact No</label>
                      <input type="text" class="form-control" id="referenceContact" name="referenceContact">
                    </div>
                    <div class="mb-3">
                      <label for="paymentStatus" class="form-label">Payment Statment</label>
                      <select id="paymentStatus" class="form-select" name="paymentStatus">
                        <option>Paid</option>
                        <option>Unpaid</option>

                      </select>
                    </div>

                    <button type="submit" class="btn btn-primary" disabled>Submit</button>
                  </form>
                </div>
              </div>

            </div>
          </div>
          <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
          <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
          <script src="./assets/js/sidebarmenu.js"></script>
          <script src="./assets/js/app.min.js"></script>
          <script src="./assets/js/flatpicker.js"></script>
          <script src="./assets/libs/simplebar/dist/simplebar.js"></script>
          <script src="./assets/customjs/studentRegistration.js"></script>
          <script src="./assets/customjs/logout.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          <script>
            flatpickr(".timepicker", {
              enableTime: true,
              noCalendar: true,
              dateFormat: "h:i K", // 12-hour format
              time_24hr: false,
            });
            flatpickr(".datepicker", {
              dateFormat: "d/m/Y", // DD/MM/YYYY format
            });
          </script>
