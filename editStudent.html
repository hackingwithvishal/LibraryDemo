      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Student Registration Form</h5>
              <div class="card">
                <div class="card-body">
                  <form onSubmit="updateStudent(); return false;">
                    <div class="mb-3">
                      <label for="membershipName" class="form-label">Membership Name *</label>
                      <input type="text" class="form-control" id="membershipName" required>
                    </div>
                    <div class="mb-3">
                      <label for="membershipId" class="form-label">Membership ID *</label>
                      <input type="text" class="form-control" id="membershipId" disabled required>
                    </div>
                    <div class="mb-3">
                      <label for="studentName" class="form-label">Student Name *</label>
                      <input type="text" class="form-control" id="studentName" name="studentName" required>
                    </div>
                    <div class="mb-3">
                      <label for="mobileNumber" class="form-label">Mobile Number *</label>
                      <input type="Number" class="form-control" id="mobileNumber" name="mobileNumber" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email *</label>
                      <input type="email" class="form-control" id="email" autocomplete="on" disabled required>
                    </div>
                    <div class="mb-3">
                      <label for="fatherName" class="form-label">Father Name</label>
                      <input type="text" class="form-control" id="fatherName" name="fatherName">
                    </div>
                    <div class="mb-3">
                      <label for="fatherOccupation" class="form-label">Father Occupation</label>
                      <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation">
                    </div>
                    <div class="mb-3">
                      <label for="motherName" class="form-label">Mother Name</label>
                      <input type="text" class="form-control" id="motherName" name="motherName">
                    </div>
                    <div class="mb-3">
                      <label for="motherOccupation" class="form-label">Mother Occupation</label>
                      <input type="text" class="form-control" id="motherOccupation" name="motherOccupation">
                    </div>
                    <div class="mb-3">
                      <label for="state" class="form-label">State</label>
                      <select id="state" class="form-select" name="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Goa">Goa</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="permanentAddress" class="form-label">PermanentAddress</label>
                      <input type="text" class="form-control" id="permanentAddress" name="permanentAddress">
                    </div>
                    <div class="mb-3">
                      <label for="presentAddress" class="form-label">Present Address</label>
                      <input type="text" class="form-control" id="presentAddress" name="presentAddress">
                    </div>
                    <div class="mb-3">
                      <label for="schoolName" class="form-label">School Name</label>
                      <input type="text" class="form-control" id="schoolName" name="schoolName">
                    </div>
                    <div class="mb-3">
                      <label for="location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                      <label for="coachingName" class="form-label">Coaching Institute Name</label>
                      <input type="text" class="form-control" id="coachingName" name="coachingName">
                    </div>
                    <div class="mb-3">
                      <label for="coachingLocation" class="form-label">Coaching Location</label>

                    </div>
                    <div class="mb-3">
                      <label for="batchTiming" class="form-label">Batch Timing</label>
                      <input type="text" class="form-control" id="batchTiming" name="batchTiming">
                    </div>
                    <div class="mb-3">
                      <label for="referenceName" class="form-label">Reference Name</label>
                      <input type="text" class="form-control" id="referenceName" name="referenceName">
                    </div>
                    <div class="mb-3">
                      <label for="referenceContact" class="form-label">Reference Contact No</label>
                      <input type="text" class="form-control" id="referenceContact" name="referenceContact">
                    </div>
                    <button type="submit" style="pointer-events: none;" class="btn btn-primary disabled">Update Details</button>
