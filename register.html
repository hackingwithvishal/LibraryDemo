<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab - Register</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/logos/dark-logo.jpg" />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="./assets/images/logos/dark-logo.jpg" width="180" alt="">
                                </a>
                                <!-- <p class="text-center">Tab Library Management System Software</p> -->
                                <form onSubmit="registerUser(); return false;" id="register-form">
                                    <label for="username">Email</label><br>
                                    <input class="form-control" type="email" id="username" name="username"
                                        autocomplete="on" required><br>
                                    <label for="password">Password</label><br>
                                    <input class="form-control" type="text" id="password" name="password"
                                        autocomplete="on" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        required><br>
                                        <input class="form-check-input" id="superadmin" type="checkbox" value="1" id="superadmincheck">
                                        <label class="form-check-label mx-1" for="flexCheckDefault">Super Admin</label><br><br>
                                    <input class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" value="Register">
                                    <a class="btn btn-link fs-4 mb-4" href="./authentication-login.html">Log In</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/customjs/register.js"></script>
</body>

</html>
