                <!-- <p class="text-center">Tab Library Management System Software</p> -->
                <form onSubmit="loginUser(); return false;">
                  <label for="username">Email</label><br>
                  <input class="form-control" type="email" id="username" name="username" autocomplete="on" required><br>
                  <label for="password">Password</label><br>
                  <input class="form-control" type="text" id="password" name="password" autocomplete="on"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required><br><br>
                  <input class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" value="Log In">
                  <div class="d-flex justify-content-between">
                    <a class="btn btn-link fs-4 mb-4" href="./register.html">Register</a>
                    <a class="btn btn-link fs-4 mb-4 col-4" href="./register.html">Forgot Password</a>
                  </div>
                </form>
